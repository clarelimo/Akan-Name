<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="mt-4 fw-bold">Akan Name</h1>
            <div class="text-wrapp pt-3" style="width: 40rem;">
                <p class="fs-5 fw-bolder">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <form>
                <div class="row mb-3">
                  <label for="inputEmail3" class="col-sm-2 col-form-label">Date Of Birth</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control w-25" id="dob" placeholder="dd/mm/yyyy">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                      <label class="form-check-label" for="gridRadios1">
                        Female
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                      <label class="form-check-label" for="gridRadios2">
                        Male
                      </label>
                    </div>
                  </div>
                </fieldset>
                <button type="submit" id = "btn" class="btn btn-primary">Submit</button>
              </form>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <p class="mt-5 fs-5 fw-bolder"> Your Akan Name is: </p>
            <span id= "akanName"></span>
        </div>
    </div>
</body>
</html>
