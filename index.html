<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <h1 class="mt-4 fw-bold">Akan Name</h1>
            <div class="text-wrapp pt-3" style="width: 40rem;">
                <p class="fs-5 fw-bolder">Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born.</p>
                <p class="fs-5 fw-bolder">To know your Akan Name, Please Fill in the details below.</p>
            </div>
        </div>
    </div>
    <div class="container mt-4">
        <div class="row">
            <form id="frm">
                <div class="row mb-3">
                  <label for="date" class="col-sm-2 col-form-label">Date</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control w-25" id="date">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="month" class="col-sm-2 col-form-label">Month</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control w-25" id="month">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="year" class="col-sm-2 col-form-label">Year</label>
                  <div class="col-sm-10">
                    <input type="number" class="form-control w-25" id="year">
                  </div>
                </div>
                <fieldset class="row mb-3">
                  <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                  <div class="col-sm-10">
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Female">
                      <label class="form-check-label" for="gridRadios1">
                        Female
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Male">
                      <label class="form-check-label" for="gridRadios2">
                        Male
                      </label>
                    </div>
                  </div>
                </fieldset>
                <button type="button" id = "btn" class="btn btn-primary" onclick="displayDetails()">Submit</button>           
            </form>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
          <span id= "akanName" class="mt-3 fs-5 fw-bolder"></span>
          <span id= "day" class="mt-3 fs-5 fw-bolder"></span>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
